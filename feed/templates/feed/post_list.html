{% extends 'feed/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href={{post.link}}>{{ post.name }}</a></h2>
			<a href="{% url 'post_like' pk=post.pk %}" >
			<span class="glyphicon glyphicon-heart"></span></a>
			{% for source in post.sources.all %}
				<p>{{ source.name }}</p>
			{% endfor %}
		</div>
	{% endfor %}
{% endblock %}
